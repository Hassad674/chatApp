<!DOCTYPE html>
<html>

<head>
    <!-- Titre de la page -->
    <title>Application de Chat</title>
    <!-- Icône de la page -->
    <link rel="icon" href="/img/favicon.png">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <!-- Conteneur principal de la page de chat -->
    <div class="chat">
        <!-- Barre latérale du chat -->
        <div id="sidebar" class="chat__sidebar">

        </div>
        <!-- Section principale du chat -->
        <div class="chat__main">
            <!-- Zone des messages -->
            <div id="messages" class="chat__messages"></div>

            <!-- Zone de composition de message -->
            <div class="compose">
                <!-- Formulaire de message -->
                <form id="message-form">
                    <!-- Champ de saisie -->
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <!-- Bouton d'envoi -->
                    <button>Envoyer</button>
                </form>
                <!-- Bouton de partage de localisation -->
                <button id="send-location">Envoyer emplacement</button>
            </div>
        </div>
    </div>

    <!-- Template pour les messages textuels -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <!-- Nom de l'utilisateur -->
                <span class="message__name">{{username}}</span>
                <!-- Date et heure du message -->
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- Contenu du message -->
            <p>{{message}}</p>
        </div>
    </script>

    <!-- Template pour les messages de localisation -->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <!-- Nom de l'utilisateur -->
                <span class="message__name">{{username}}</span>
                <!-- Date et heure du message -->
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- Lien vers la localisation partagée -->
            <p><a href="{{url}}" target="_blank">Mon emplacement actuel</a></p>
        </div>
    </script>

    <!-- Template pour la barre latérale -->
    <script id="sidebar-template" type="text/html">
        <!-- Titre de la salle de chat -->
        <h2 class="room-title">{{room}}</h2>
        <!-- Titre de la liste des utilisateurs -->
        <h3 class="list-title">Utilisateurs</h3>
        <!-- Liste des utilisateurs -->
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- Bibliothèque Mustache.js pour les templates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- Bibliothèque Moment.js pour la manipulation des dates et heures -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Bibliothèque Qs pour l'analyse des chaînes de requête -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Bibliothèque Socket.io pour la communication en temps réel -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Script principal du chat -->
    <script src="/js/chat.js"></script>
</body>

</html>
