<!DOCTYPE html>
<html>
    <head>
        <!-- Titre de la page -->
        <title>Application de Chat</title>
        <!-- Icône de la page -->
        <link rel="icon" href="/img/favicon.png">
        <!-- Styles CSS -->
       <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body>
        <!-- Formulaire centré pour rejoindre une salle de chat -->
        <div class="centered-form">
            <!-- Boîte du formulaire -->
            <div class="centered-form__box">
                <!-- Titre du formulaire -->
                <h1>Rejoindre</h1>
                <!-- Formulaire pour saisir le nom d'affichage et le nom de la salle -->
                <form action="/chat.html">
                    <!-- Champ pour le nom d'affichage -->
                    <label>Nom d'affichage</label>
                    <input type="text" name="username" placeholder="Nom d'affichage" required>
                    <!-- Champ pour le nom de la salle -->
                    <label>Salle</label>
                    <input type="text" name="room" placeholder="Salle" required>
                    <!-- Bouton pour rejoindre -->
                    <button>Rejoindre</button>
                </form>
            </div>
        </div>
    </body>
</html>
